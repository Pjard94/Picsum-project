<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PFP Picker</title>
        <!-- Below are the script links for javascript libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- The style links will be below. -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- The font style links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@400;500;600&display=swap" rel="stylesheet">
        
        <!-- The script to run the page -->
        <script src="javascript/picturePicker.js" defer></script>  
    </head>
    <body>

        <div id="main">

            <h1>PFP Picker</h1>

            <img id="picture-display" alt="Potential profile picture"> <!-- Displays the randomly selected picture. -->

            <div id="picture-reroll" class="buttons">Click to reroll</div> <!-- Changes the picture with a random url. -->

            <div id="error-bar" class="error-message">Please ensure the Email Address is correct.</div> <!-- Shows when there is an issue. -->

            <form id="apply-form">
            <input type="email" id="picum-email" required> <!-- Email entry box. -->
            </form>

            <div id="picture-apply" class="buttons">Click here to apply</div>    <!-- This will submit the new email picture to the area below, or just adds a picture to an existing area. -->

        </div>

        <!-- This area will hold divs with previously used images. -->
        <div id="submissions">
            
            <h3 id="submissions-area-header">Previously Used</h3>
            
        </div>

    
    </body>
</html>
